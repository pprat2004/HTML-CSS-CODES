<style>
    .subscribe-button{
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-right: 16px;
        padding-bottom: 10px;
        padding-left: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
     opacity: 0.8;
    }

    .subscribe-button:active{
     opacity: 0.4;
    }

</style>

<style>
    .join-button{
        padding-top: 9px;
        padding-right: 15px;
        padding-bottom: 9px;
        padding-left: 15px;
        background-color: white;
        color: rgb(6,95,212);
        border-radius: 2px ;
        border-color: rgb(6,95,212);
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        margin-right: 8px;
        transition: background-color 0.15s;
        transition: color 0.15s;

    }

    .join-button:hover{
        background-color: rgb(6,95,212);
        color: white;
    }

    .join-button:active{
        opacity: 0.5;
    }

</style>

<style>
    .tweet-button{
        padding-top: 7px;
        padding-right: 16px;
        padding-bottom: 7px;
        padding-left: 16px;
        border-radius: 20px ;
        background-color: rgb(29,155,240);
        color: white;
        cursor: pointer;
        border-style: solid;
        border-color: rgb(29,155,240);
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
        transition: opacity 0.15s;

    }

    .tweet-button:hover{
        box-shadow: 5px 5px 5px rgba(32, 32, 32, 0.15);
    }

    .tweet-button:active{
        opacity: 0.5;
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
