<style>
    .shadow{
        background-color: green;
        color: white;
        border-color: green;
        border-style: solid;
        cursor: pointer;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 40px;
        padding-right: 40px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.75);
        transition: box-shadow 0.15s;
        
    }

    .shadow:active{
        
        box-shadow: none;
    }

    
</style>




<button class="shadow">
    shadow
</button>
