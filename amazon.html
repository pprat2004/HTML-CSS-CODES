<style>
    .amazon-button{
        background-color: rgb(255, 216, 20);
        color: black;
        height: 50px;
        width: 250px;
        border-radius: 40px;
        border-color:rgb(255, 216, 20) ;
        border-style: solid;
        transition: background-color 0.5s;
        cursor: pointer;
        font-size: 17px;
    }

    .amazon-button:hover{
        background-color: rgb(189, 161, 2);
    }        
    
    .amazon-button:active{
        opacity: 0.8;
    }
</style>





<button class="amazon-button">
    Add to Cart
</button>
